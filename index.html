<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- <h1>sada das da s</h1> -->
    <div class="container">
        <div class="container-slides">

            <input type="radio" name="radio1" id="radio1">
            <input type="radio" name="radio1" id="radio2">
            <input type="radio" name="radio1" id="radio3">
            <input type="radio" name="radio1" id="radio4">

            <div class="container-img first">
                <img src="img3.jpg" alt="img1">
            </div>
            <div class="container-img">
                <img src="img2.jpg" alt="img2">
            </div>
            <div class="container-img">
                <img src="img1.jpg" alt="img3">
            </div>
            <!-- <div class="container-img">
                <img src="img1.jpg" alt="img1">
            </div> -->
            <div class="container-img">
                <img src="img4.jpg" alt="img4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            
        </div>
        
        <div class="container-btn">
            <label for="radio1" class="btn"></label>
            <label for="radio2" class="btn"></label>
            <label for="radio3" class="btn"></label>
            <label for="radio4" class="btn"></label>
        </div>

    </div>


    <script src="script.js"></script>
